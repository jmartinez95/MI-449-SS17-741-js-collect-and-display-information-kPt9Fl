<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is a title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <style>
      /* Wrap code blocks instead of overflowing */
      pre > code {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <h1>Dating profile generator</h1>

      <p class="tagline">
        Create your own dating profile, that you fully own! Simply enter your personal information below and the HTML for your profile will start writing itself automatically.
      </p>

      <h2>Personal</h2>

      <div class="row">
        <div class="six columns">
          <label>First name</label>
          <input type="text" id="fname" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Last name</label>
          <input type="text" id="lname" class="u-full-width">
        </div>
      </div>
      <label>Briefly describe yourself</label>
      <textarea id="bio" class="u-full-width"></textarea>

      <h2>Contact</h2>

      <div class="row">
        <div class="six columns">
          <label>Email</label>
          <input type="email" id="email" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Phone</label>
          <input type="tel" id="phone" class="u-full-width">
        </div>
      </div>

    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="six columns">
          <h2>Preview</h2>
          <div id="preview-lib">
            THIS IS WHERE THE HTML PREVIEW SHOULD APPEAR
          </div>
        </div>
        <div class="six columns">
          <h2>Generated HTML</h2>
          <pre><code>
            <div id="raw-lib">

            </div>
          </code></pre>
        </div>
      </div>
    </div>
  </body>
  <script>
    var fnameInput = document.getElementById('fname')
    var lnameInput = document.getElementById('lname')
    var bioInput = document.getElementById('bio')
    var emailInput = document.getElementById('email')
    var phoneInput = document.getElementById('phone')
    var previewlib = document.getElementById('preview-lib')
    var rawlib = document.getElementById('raw-lib')

    var updateProfile = function () {
      var fname = fnameInput.value
      var lname = lnameInput.value
      var bio = bioInput.value
      var email = emailInput.value
      var phone = phoneInput.value

      previewlib.innerHTML = 
      '<h1>Hi, my name is ' + fname + ' ' + lname + '!</h1> ' +
      '<p>' + bio + '</p> ' +
      '<p>' +
        'If you\'re interested in a date, you can email me at ' +
        '<a href="mailto:' + email + '" target="_blank">' + email + '</a> ' +
        'or give me a call at ' +
        '<a href="tel:' + phone + '" target="_blank">' + phone + '</a>.' +
      '</p>'

      rawlib.innerHTML = 
      '<h1>Hi, my name is ' + fname + ' ' + lname + '!</h1> ' +
      '<p>' + bio + '</p> ' +
      '<p>' +
        'If you\'re interested in a date, you can email me at ' +
        '<a href="mailto:' + email + '" target="_blank">' + email + '</a> ' +
        'or give me a call at ' +
        '<a href="tel:' + phone + '" target="_blank">' + phone + '</a>.' +
      '</p>'
    }

    fnameInput.addEventListener('input', updateProfile)
    lnameInput.addEventListener('input', updateProfile)
    bioInput.addEventListener('input', updateProfile)
    emailInput.addEventListener('input', updateProfile)
    phoneInput.addEventListener('input', updateProfile)
  </script>
</html>
